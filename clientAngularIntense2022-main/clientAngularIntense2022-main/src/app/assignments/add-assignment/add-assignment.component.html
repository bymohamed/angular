<form ngForm class="form"
      #assignmentForm
      (submit)="onSubmit(); assignmentForm.reset();">

  <mat-form-field>
    <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" placeholder="Date de rendu" name="date">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="auteur" name="auteur" placeholder="Nom de l'auteur">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="matiere" name="matiere" placeholder="Nom de la matiÃ©re">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="rq" name="rq" placeholder="Remarques sur le devoir">
  </mat-form-field>

  <button mat-stroked-button color="primary">
    Ajouter un devoir
  </button>
</form>
