<div class="container" *ngIf="assignment">
  <h2>Edition de l'assignment {{assignment.nom}}</h2>
  <form ngForm class="form">
    <mat-form-field>
      <input matInput placeholder="Edition du nom"
      [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker"
             placeholder="Edition de la date"
             [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edition de l'intitulÃ© du cours"
      [(ngModel)]="matiere" name="assignment-sub">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edition du nom de l'auteur"
      [(ngModel)]="auteur" name="assignment-author">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edition de la note sur 20"
      [(ngModel)]="note" name="assignment-grade">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edition des remarques"
      [(ngModel)]="rq" name="assignment-rq">
    </mat-form-field>
    <button mat-raised-button color="primary"
           (click)="onSaveAssignment()">
      Sauver
    </button>
  </form>
</div>
